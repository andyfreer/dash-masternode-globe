<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>DASH Masternode Globe</title>
	<link rel="stylesheet" href="dist/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="content">
		<img class="logo" src="assets/dash_logo_f_w.png" alt="DASH">
		<h1 class="page-title">DASH Masternodes Around the Globe</h1>
	</div>
	<div id="container"></div>
	<script type="text/javascript" src="dist/dash-masternode-globe.min.js"></script>
	<script type="text/javascript">
		if (!DashGlobe.Detector.webgl) {
			DashGlobe.Detector.addGetWebGLMessage();
		} else {
			window.globe = new DashGlobe({
				cameraOffset: { x: 0, y: 150, z: 0 },
				initialZoom: 450
			});
		}
	</script>
</body>
</html>
